<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>好笑紀錄本</title>
    <link rel="icon" type="image/png" href="./icon.png">
    <link rel="apple-touch-icon" href="./icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Varela+Round&family=Zen+Maru+Gothic:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="style.css?v=abc">
</head>

<body>
    <div class="app">

        <section id="landing-section" class="section landing-container">
            <div class="landing-card">
                <div class="app-logo">🤣</div> <h1>很好笑的<br>好笑紀錄本</h1>
                <p class="subtitle">刺頭知道密碼嗎？<br>猜猜看(提示：帳號是昕狗 密碼8碼)</p>
                <button id="go-login-btn" class="btn btn-primary btn-lg">打開</button>
            </div>
        </section>

        <section id="login-section" class="section hidden">
            <div class="login-card">
                <button id="back-to-landing" class="btn-icon back-btn">←</button>
                <div class="app-logo small">🤣</div>
                <h2>開始記錄！</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">使用者名稱</label>
                        <input type="text" id="username" name="username" required autocomplete="username"
                            placeholder="請輸入帳號">
                    </div>
                    <div class="form-group">
                        <label for="password">通關密碼</label>
                        <input type="password" id="password" name="password" required autocomplete="current-password"
                            placeholder="請輸入密碼">
                    </div>
                    <button type="submit" class="btn btn-primary">解鎖笑話</button>
                    <p id="login-error" class="error-msg"></p>
                </form>
            </div>
        </section>

        <section id="main-section" class="section hidden">
            <header class="header">
                <div class="brand">
                    <span class="app-logo small">🤣</span>
                    <span id="welcome-msg">Are you happy?</span>
                </div>
                <button id="logout-btn" class="btn btn-sm btn-secondary">登出</button>
            </header>

            <div class="bells-card">
                <div class="budget-main-display" id="budget-section">
                    <span class="label-lg">好笑事件累積</span>
                    <div class="amount-hero" id="budget-remaining">Happy!</div>

                    <div class="progress-bar-bg">
                        <div id="budget-progress-bar" class="progress-bar-fill" style="width: 100%"></div>
                    </div>
                    <div class="budget-meta">
                        <span>統計: <span id="total-budget">0</span></span>
                        <span id="budget-percent">100%</span>
                    </div>
                </div>
            </div>

            <div class="action-grid">
                <button id="btn-add-transaction" class="action-card income">
                    <span class="icon">✏️</span>
                    <span>記一筆</span>
                </button>
                <button id="btn-manage-category" class="action-card expense">
                    <span class="icon">🗂️</span>
                    <span>查看分類</span>
                </button>
            </div>

            <div class="list-container">
                <h3 id="transaction-list-title">近期紀錄</h3>
                <div id="transaction-list" class="transaction-list">
                    </div>
            </div>
        </section>

    </div>

    <template id="tpl-transaction-form">
        <form id="swal-txn-form" class="swal-form">
            
            <div class="form-group">
                <label>日期</label>
                <input type="date" id="swal-date" class="swal2-input" required>
            </div>

            <div class="form-group">
                <label>標題</label>
                <input type="text" id="swal-title" class="swal2-input" placeholder="例如：午餐發生的事" required>
            </div>

            <div class="form-group">
                <label>文字敘述</label>
                <input type="text" id="swal-amount" class="swal2-input" placeholder="例如：笑死我了" required>
            </div>

            <div class="form-group" style="display:none;">
                <select id="swal-category" class="swal2-select">
                    <option value="一般" selected>一般</option>
                </select>
            </div>
            
        </form>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>

</html>
